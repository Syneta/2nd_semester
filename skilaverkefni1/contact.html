<body class="flex w-full flex-col p-1 bg-yellow-50">
  <div class="flex flex-col justify-center w-full">
    <div class="p-6">
      <h2 class="text-slate-500 font-semibold text-xl justify-center flex font-serif">
        Where Good Food Meets Great Company </br>- The Hungry Llama
      </h2>
      <div class="flex flex-col justify-center w-full">
        <h3 class="p-5 text-xl font-semibold">Get in touch with us</h3>
          <form action="get" class="flex flex-col gap-2">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email" required>
            <label for="select">Select topic</label>
            <select name="select" id="select" required class="w-min">
              <option value="general">General Request</option>
              <option value="restaurant">Restaurant</option>
              <option value="office">Office</option>
              <option value="feedback">Feedback</option>
              <option value="party">Party Service</option>
            </select>
            </br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <button type="submit" name="submit" value="submit"
              class="border-slate-500 border-2 w-min px-3 rounded-full text-xl text-slate-500">Submit</button>
          </form>
      </div>
    </div>
  </div>
